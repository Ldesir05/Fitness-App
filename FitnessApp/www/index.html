<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- inject:js -->
    <script src="js/FitnessApp.module.js"></script>
    <script src="js/features/exercise/exercise.module.js"></script>
    <script src="js/features/workouts/workouts.module.js"></script>
    <script src="js/features/exercise/exercise.controller.js"></script>
    <script src="js/features/exercise/exercise.route.js"></script>
    <script src="js/features/workouts/workouts.controller.js"></script>
    <script src="js/features/workouts/workouts.route.js"></script>
    <!-- endinject -->
    <script src="js/FitnessApp.module.js"></script>
  </head>
  <body ng-app="FitnessApp">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Fit4Life</h1>
      </ion-header-bar>
      <ion-content>
        <label class="item item-input">
          <i class="icon ion-search"></i>
          <input type="search" placeholder="Search">
        </label>
        <!--place content here -->
        <ion-view></ion-view>
        <!------------------------->
      </ion-content>
      <div class="tabs tabs-icon-bottom">
        <a class="tab-item">
          <i class="icon ion-alert-circled"></i>
          Exercise
        </a>
        <a class="tab-item">
          <i class="icon ion-navicon"></i>
          workouts
        </a>
        <a class="tab-item">
          <i class="icon ion-refresh"></i>
          Progress
        </a>
        <a class="tab-item">
          <i class="icon ion-more"></i>
          More
        </a>
      </div>
    </ion-pane>
  </body>
</html>
<!--
           A note on directory structure and organization. Keeping your Angular code organized and slim
           is really important. Following the directory structure we have defined and recommend is following
           recommendations from industry experts and larger organizations and open source projects!

           appName/
               features/ - All of our "features" of the app
                   featureName/ - Each feature gets its own space. Features can be (routes, components, services, etc)
                       featureName.directive.js - If the feature is a directive, you will have this
                       featureName.service.js - If the feature is a service, you will have this
                       featureName.controller.js - If the feature is a route/view, you will have this
                       featureName.route.js - If the feature is a route/view, you will have this
                       featureName.html - If the feature is a route/view, you will have this
                       featureName.module.js - Declare the module and its dependencies
               appName.module.js - Main module declaration for our app
           index.html - This file
       -->
